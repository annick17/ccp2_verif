 {% load static %} {% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <title>Webmag Agency Blog</title>
</head>


<body>


    <div class="container-fluid" id="post_edit">
        <div class="row">
            <div class="col-6">
                <a href="/">
                    <h2 class=titre_blog>Webmag Agency</h2>
                </a>
                <a href="{% url 'post_list'%}">
                    <h2 class=titre_blog>Blog</h2>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="titre_new text-center">Nouvel article</h3>
            </div>
        </div>
        <div class="row">
            <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %} {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Sauvegarder</button>
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
