 {% extends 'blog/post_list.html' %} {% load static %} {% block content %}





<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %} {% if user.is_authenticated %}
    <a href="{% url 'post_edit' pk=post.pk %}" class="top-menu">
        <button type="submit" class="btn btn-default">Modifier</button></a>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
